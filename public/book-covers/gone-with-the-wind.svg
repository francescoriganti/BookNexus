<svg xmlns="http://www.w3.org/2000/svg" width="300" height="450" viewBox="0 0 300 450">
        
    <defs>
      <pattern id="ancient-pattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
        <rect width="2" height="20" fill="#deb887" />
      </pattern>
      <pattern id="revolution-pattern" patternUnits="userSpaceOnUse" width="20" height="20">
        <circle cx="10" cy="10" r="5" fill="#deb887" />
      </pattern>
      <pattern id="war-pattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(0)">
        <path d="M0 0 L20 20 L40 0 L20 20 L0 40 L20 20 L40 40 L20 20 Z" stroke="#deb887" stroke-width="1" fill="none" />
      </pattern>
      <pattern id="modern-pattern" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="rotate(0)">
        <rect width="25" height="25" fill="#deb887" opacity="0.3" />
      </pattern>
      <pattern id="default-pattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(30)">
        <line x1="0" y1="0" x2="0" y2="20" stroke="#deb887" stroke-width="1" />
      </pattern>
      <linearGradient id="cover-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#8b4513" />
        <stop offset="100%" stop-color="#a0522d" />
      </linearGradient>
    </defs>
  
        <rect width="300" height="450" fill="url(#cover-gradient)" />
        <rect x="0" y="0" width="100%" height="100%" fill="url(#war-pattern)" opacity="0.15" />
        <rect x="15" y="15" width="270" height="420" stroke="#deb887" stroke-width="2" fill="none" />
        <text x="150" y="100" font-family="Georgia, serif" font-size="24px" text-anchor="middle" fill="#ffffff" font-weight="bold">Gone with the Wind</text>
        <text x="150" y="350" font-family="Arial, sans-serif" font-size="16px" text-anchor="middle" fill="#ffffff">by Margaret Mitchell</text>
        <text x="150" y="380" font-family="Arial, sans-serif" font-size="14px" text-anchor="middle" fill="#ffffff">1936</text>
        <text x="150" y="405" font-family="Arial, sans-serif" font-size="12px" text-anchor="middle" fill="#ffffff">Historical Fiction</text>
      </svg>