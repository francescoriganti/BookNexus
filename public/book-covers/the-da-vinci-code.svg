<svg xmlns="http://www.w3.org/2000/svg" width="300" height="450" viewBox="0 0 300 450">
        
    <defs>
      <pattern id="ancient-pattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
        <rect width="2" height="20" fill="#b22222" />
      </pattern>
      <pattern id="revolution-pattern" patternUnits="userSpaceOnUse" width="20" height="20">
        <circle cx="10" cy="10" r="5" fill="#b22222" />
      </pattern>
      <pattern id="war-pattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(0)">
        <path d="M0 0 L20 20 L40 0 L20 20 L0 40 L20 20 L40 40 L20 20 Z" stroke="#b22222" stroke-width="1" fill="none" />
      </pattern>
      <pattern id="modern-pattern" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="rotate(0)">
        <rect width="25" height="25" fill="#b22222" opacity="0.3" />
      </pattern>
      <pattern id="default-pattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(30)">
        <line x1="0" y1="0" x2="0" y2="20" stroke="#b22222" stroke-width="1" />
      </pattern>
      <linearGradient id="cover-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#800000" />
        <stop offset="100%" stop-color="#000000" />
      </linearGradient>
    </defs>
  
        <rect width="300" height="450" fill="#800000" />
        <rect x="0" y="0" width="100%" height="100%" fill="url(#modern-pattern)" opacity="0.15" />
        <text x="30" y="200" font-family="Georgia, serif" font-size="24px" fill="#ffffff" font-weight="bold">The Da Vinci Code</text>
        <rect x="30" y="220" width="100" height="3" fill="#b22222" />
        <text x="30" y="250" font-family="Arial, sans-serif" font-size="16px" fill="#ffffff">Dan Brown</text>
        <text x="30" y="280" font-family="Arial, sans-serif" font-size="14px" fill="#ffffff">2003</text>
      </svg>