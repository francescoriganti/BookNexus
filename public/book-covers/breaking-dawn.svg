<svg xmlns="http://www.w3.org/2000/svg" width="300" height="450" viewBox="0 0 300 450">
        
    <defs>
      <pattern id="ancient-pattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
        <rect width="2" height="20" fill="#9370db" />
      </pattern>
      <pattern id="revolution-pattern" patternUnits="userSpaceOnUse" width="20" height="20">
        <circle cx="10" cy="10" r="5" fill="#9370db" />
      </pattern>
      <pattern id="war-pattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(0)">
        <path d="M0 0 L20 20 L40 0 L20 20 L0 40 L20 20 L40 40 L20 20 Z" stroke="#9370db" stroke-width="1" fill="none" />
      </pattern>
      <pattern id="modern-pattern" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="rotate(0)">
        <rect width="25" height="25" fill="#9370db" opacity="0.3" />
      </pattern>
      <pattern id="default-pattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(30)">
        <line x1="0" y1="0" x2="0" y2="20" stroke="#9370db" stroke-width="1" />
      </pattern>
      <linearGradient id="cover-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#8a2be2" />
        <stop offset="100%" stop-color="#4b0082" />
      </linearGradient>
    </defs>
  
        <rect width="300" height="450" fill="url(#cover-gradient)" />
        <rect x="0" y="0" width="100%" height="100%" fill="url(#modern-pattern)" opacity="0.15" />
        <rect x="25" y="25" width="250" height="400" fill="#4b0082" opacity="0.6" />
        <text x="150" y="150" font-family="Arial, sans-serif" font-size="24px" text-anchor="middle" fill="#ffffff" font-weight="bold">Breaking Dawn</text>
        <rect x="75" y="180" width="150" height="2" fill="#9370db" />
        <text x="150" y="320" font-family="Arial, sans-serif" font-size="16px" text-anchor="middle" fill="#ffffff">by Stephenie Meyer</text>
        <circle cx="150" cy="225" r="30" fill="#9370db" opacity="0.6" />
      </svg>