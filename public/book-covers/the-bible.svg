<svg xmlns="http://www.w3.org/2000/svg" width="300" height="450" viewBox="0 0 300 450">
        
    <defs>
      <pattern id="ancient-pattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
        <rect width="2" height="20" fill="#ffd700" />
      </pattern>
      <pattern id="revolution-pattern" patternUnits="userSpaceOnUse" width="20" height="20">
        <circle cx="10" cy="10" r="5" fill="#ffd700" />
      </pattern>
      <pattern id="war-pattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(0)">
        <path d="M0 0 L20 20 L40 0 L20 20 L0 40 L20 20 L40 40 L20 20 Z" stroke="#ffd700" stroke-width="1" fill="none" />
      </pattern>
      <pattern id="modern-pattern" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="rotate(0)">
        <rect width="25" height="25" fill="#ffd700" opacity="0.3" />
      </pattern>
      <pattern id="default-pattern" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(30)">
        <line x1="0" y1="0" x2="0" y2="20" stroke="#ffd700" stroke-width="1" />
      </pattern>
      <linearGradient id="cover-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#daa520" />
        <stop offset="100%" stop-color="#8b4513" />
      </linearGradient>
    </defs>
  
        <rect width="300" height="450" fill="#8b4513" />
        <rect x="0" y="0" width="100%" height="100%" fill="url(#ancient-pattern)" opacity="0.15" />
        <path d="M0,0 L300,0 L300,450 L0,450 Z" fill="#daa520" opacity="0.7" />
        <path d="M150,50 C250,50 250,400 150,400 C50,400 50,50 150,50" fill="#8b4513" opacity="0.6" />
        <text x="150" y="200" font-family="Georgia, serif" font-size="24px" text-anchor="middle" fill="#000000" font-weight="bold">The Bible</text>
        <text x="150" y="240" font-family="Arial, sans-serif" font-size="16px" text-anchor="middle" fill="#000000">Various</text>
        <text x="150" y="350" font-family="Arial, sans-serif" font-size="14px" text-anchor="middle" fill="#000000">Religious (-500)</text>
      </svg>