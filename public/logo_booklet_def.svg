<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="350" height="60" viewBox="0 0 350 60" xmlns="http://www.w3.org/2000/svg">
  <!-- BOOKLE logo with colored squares -->
  
  <!-- First square (blue with orange rectangle) -->
  <rect x="0" y="0" width="60" height="60" fill="#0099cc" />
  <rect x="20" y="15" width="20" height="30" fill="#ff6633" />
  
  <!-- B square (blue) -->
  <rect x="65" y="0" width="60" height="60" fill="#0099cc" />
  <text x="95" y="45" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="white" text-anchor="middle">B</text>
  
  <!-- O square (green) -->
  <rect x="130" y="0" width="60" height="60" fill="#33cc33" />
  <text x="160" y="45" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="white" text-anchor="middle">O</text>
  
  <!-- Middle square (light green) -->
  <rect x="195" y="0" width="35" height="60" fill="#99cc33" />
  
  <!-- Middle square (yellow) -->
  <rect x="230" y="0" width="35" height="60" fill="#ffcc00" />
  
  <!-- L square (orange) -->
  <rect x="270" y="0" width="60" height="60" fill="#ff6633" />
  <text x="300" y="45" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="white" text-anchor="middle">L</text>
  
  <!-- E square (gold) -->
  <rect x="335" y="0" width="60" height="60" fill="#ffcc00" />
  <text x="365" y="45" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="white" text-anchor="middle">E</text>
</svg>