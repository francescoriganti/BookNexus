<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daily book guessing game - Can you guess today's book?">
  <title>Bookaneer - Daily Book Guessing Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Custom font families */
    :root {
      --font-sans: 'Inter', system-ui, sans-serif;
      --font-serif: 'Playfair Display', serif;
      --font-mono: 'Roboto Mono', monospace;
    }
    
    .font-serif {
      font-family: var(--font-serif);
    }
    
    .font-mono {
      font-family: var(--font-mono);
    }
    
    /* Custom card rotation effect */
    .attribute-card {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .attribute-card.transform-none {
      transform: rotateY(0deg);
    }
    
    .attribute-card.transform.rotate-y-180 {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
