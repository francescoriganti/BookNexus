<svg width="210" height="297" viewBox="0 0 210 297" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background color -->
  <rect width="210" height="297" fill="#B71C1C"/>
  
  <!-- Book spine shadow -->
  <rect x="0" y="0" width="20" height="297" fill="#7F0000"/>
  
  <!-- Eye symbol -->
  <circle cx="105" cy="120" r="40" fill="#000000" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="105" cy="120" r="15" fill="#FFFFFF"/>
  <circle cx="105" cy="120" r="7" fill="#000000"/>
  
  <!-- Title area -->
  <rect x="40" y="180" width="130" height="60" rx="5" fill="#000000"/>
  
  <!-- Title text -->
  <text x="105" y="220" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF">1984</text>
  
  <!-- Author name -->
  <text x="105" y="250" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#FFFFFF">George Orwell</text>
</svg>