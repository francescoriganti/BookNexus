<svg width="210" height="297" viewBox="0 0 210 297" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background color -->
  <rect width="210" height="297" fill="#1A237E"/>
  
  <!-- Book spine shadow -->
  <rect x="0" y="0" width="20" height="297" fill="#0D1259"/>
  
  <!-- Art deco pattern -->
  <rect x="30" y="30" width="150" height="150" rx="0" fill="#000000"/>
  
  <!-- Blue/gold art deco elements -->
  <path d="M50 50 L160 50 L160 160 L50 160 Z" stroke="#FFCA28" stroke-width="3" fill="none"/>
  <path d="M70 70 L140 70 L140 140 L70 140 Z" stroke="#FFCA28" stroke-width="2" fill="none"/>
  
  <!-- Eyes symbol -->
  <ellipse cx="105" cy="90" rx="20" ry="10" fill="#FFCA28"/>
  <circle cx="105" cy="90" r="5" fill="#0D1259"/>
  
  <!-- Title area -->
  <rect x="30" y="190" width="150" height="90" rx="5" fill="#FFCA28"/>
  
  <!-- Title text -->
  <text x="105" y="215" font-family="serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0D1259">The Great</text>
  <text x="105" y="235" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0D1259">Gatsby</text>
  
  <!-- Author name -->
  <text x="105" y="260" font-family="serif" font-size="12" text-anchor="middle" fill="#0D1259">F. Scott Fitzgerald</text>
</svg>